<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Markdown 변환기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8">PDF to Markdown 변환기</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">PDF 업로드</h2>
                <p class="text-gray-600 mb-4">마크다운으로 변환할 PDF 파일을 선택하세요</p>
                
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 h-64">
                    <form id="upload-form" class="flex flex-col items-center w-full">
                        <div class="mb-4 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <span id="file-name" class="text-sm text-gray-500">PDF 파일을 선택하려면 클릭하세요</span>
                        </div>
                        
                        <input type="file" id="pdf-upload" name="file" accept=".pdf" class="hidden" required>
                        <label for="pdf-upload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300">
                            파일 찾기
                        </label>
                        
                        <button type="submit" id="convert-btn" class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md transition duration-300 hidden">
                            마크다운으로 변환
                        </button>
                    </form>
                    
                    <div id="loading" class="hidden flex flex-col items-center mt-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <p class="mt-2 text-sm text-gray-600">변환 중...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">마크다운 결과</h2>
                <p class="text-gray-600 mb-4">변환된 마크다운이 여기에 표시됩니다</p>
                
                <textarea id="markdown-output" class="w-full h-64 p-3 border border-gray-300 rounded-lg resize-none font-mono text-sm" readonly placeholder="변환된 마크다운이 여기에 표시됩니다..."></textarea>
                
                <button id="download-btn" class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md transition duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    마크다운 다운로드
                </button>
            </div>
        </div>
        
        <div id="error-alert" class="hidden mt-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert">
            <p class="font-bold">오류</p>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
