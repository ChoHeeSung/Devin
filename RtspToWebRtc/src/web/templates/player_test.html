<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC 스트림 플레이어</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 640px;
            height: 480px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        embed {
            width: 640px;
            height: 480px;
            border: none;
            display: block;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .content-wrapper {
            width: 100%;
            max-width: 680px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>WebRTC 스트림 플레이어</h1>
        <div class="video-container">
            <embed 
                src="http://127.0.0.1:8083/stream/player/%ea%b8%88%ea%b3%a1IC"
                allowfullscreen="true"
                allow="autoplay; fullscreen">
        </div>
    </div>
</body>
</html>
